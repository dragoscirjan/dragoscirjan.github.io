<h3 id="notes-plugins-">Notes: (Plugins)</h3>
<ol>
<li>For Sublime, all linters seem to start with &#39;SublimeLinter&#39;</li>
<li>For more about Babel Sublime, read here: <a href="https://github.com/babel/babel-sublime">https://github.com/babel/babel-sublime</a></li>
<li>[103] linter-js-yaml depens on <a href="https://github.com/connec/yaml-js">yaml-js</a> ``</li>
</ol>
<h4 id="ecma-script-6">ECMA Script 6</h4>
<ol>
<li>[102] <a href="https://atom.io/packages/linter-eslint">linter-eslint</a> depends on <a href="https://www.npmjs.com/package/eslint">eslint</a> <code>npm install -g eslint &amp;&amp; apm install linter-eslint</code>.
Also, in order for your prject benefit eslint, we suggest downloading <a href="../../../raw/master/.eslintrc">.eslintrc</a> and extend it according to your needs.</li>
<li>[201] In order to use ES6 on JetBrains IDEs, please follow these <a href="http://blog.jetbrains.com/webstorm/2015/05/ecmascript-6-in-webstorm-transpiling/">instructions</a>.
There is also <a href="https://plugins.jetbrains.com/plugin/7643?pr=">JavaScript.next Support</a> Plugin, however I could not make it work (yet).</li>
</ol>
