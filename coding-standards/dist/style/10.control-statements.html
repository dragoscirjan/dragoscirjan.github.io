<h3 id="if-else-elseif">If/Else/Elseif</h3>
<p>Control statements based on the if and elseif (elsif/elif) constructs must have a single space before the opening
parenthesis of the conditional and a single space after the closing parenthesis.</p>
<p>Within the conditional statements between the parentheses, operators must be separated by spaces for readability.
Inner parentheses are encouraged to improve logical grouping for larger conditional expressions.</p>
<p>The opening brace is written on the same line as the conditional statement. The closing brace is always written on its
own line. Any content within the braces must be indented using establised indentation rules.</p>
<p class="note"><strong>Note</strong>: In case of CFML, which is a XML like programming language the braces standard will not apply.</p>
<p class="note"><strong>Note</strong>: Being programming languages based on indentation delimiters and not braces, <strong>CofeeScript</strong> and <strong>Python</strong>
will not be affected by this standard. Indentation for both languages is 2 spaces, and this should suffice this section.</p>
<p class="note"><strong>Note</strong>: <strong>Ruby</strong> delimiters are not based on braces, but on <strong>if ... then ... end</strong> format. The parentheses standard
will apply within this format as well.</p>

<h3 id="switch">Switch</h3>
<p>Control statements written with the &quot;switch&quot; statement must have a single space before the opening parenthesis
of the conditional statement and after the closing parenthesis.</p>
<p>All content within the &quot;switch&quot; statement must be indented using four spaces. Content under each &quot;case&quot; statement
must be indented using an additional four spaces.</p>
<p class="note"><strong>Note</strong>: In case of <strong>Perl</strong> programming language, all case section must start with a brace on the same line as
the case expression, and end with a brace on a new empty line indented at the same level with the opening case
expression.</p>
<p class="note"><strong>Note</strong>: <strong>Python</strong>&#39;s lack of a <code>switch</code> statement has garnered much discussion and even a PEP. The most popular
substitute uses dictionaries to map cases to functions, which requires lots of defs or lambdas. While
the approach shown here may be O(n) for cases, it aims to duplicate C&#39;s original &#39;switch&#39; functionality
and structure with reasonable accuracy. Please read the complete <a href="http://code.activestate.com/recipes/410692/">recipe</a>.  </p>
