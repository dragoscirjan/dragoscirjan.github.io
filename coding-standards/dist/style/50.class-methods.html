<template><section class="au-animate"><div class="container bs-docs-container"><div class="row"><h2 id="functions-and-methods">Functions and Methods</h2>
<h3 id="function-and-method-declaration">Function and Method Declaration</h3>
<p><em>Functions</em> must be named according to project&#39;s function naming conventions. If no other convention is chosen, function
naming will be done according with serpent case naming convention (serpent_case_naming_convention).</p>
<p>If programming language allows and uses such directives, <em>methods</em> inside classes must always declare their visibility
by using one of the <code>private</code>, <code>protected</code>, or <code>public</code> modifiers.</p>
<p>If no other convention is chosen, <em>method</em> naming will be done according with camel case naming convention
(camelCaseNamingConvention).</p>
<p>If decided by developer team, private method naming may contain the underscore &quot;_&quot; character as a prefix (i.e.
_camelCaseNamingConvention).</p>
<p>As with classes, the brace should always be written on the line underneath the function name. Space between the function
name and the opening parenthesis for the arguments is not permitted.</p>
<p>In cases where the argument list exceeds the maximum line length, you may introduce line breaks. Additional arguments to
the function or method must be indented one additional level beyond the function or method declaration. A line break
should then occur before the closing argument parent, which should then be placed on the same line as the opening brace
of the function or method with one space separating the two, and at the same indentation level as the function or method
declaration.</p>
<p><strong>Functions in the global scope are strongly discouraged.</strong></p>
<p>The following is an example of an acceptable function declaration in a class:</p>

<h3 id="function-and-method-usage">Function and Method Usage</h3>
<p>Function arguments should be separated by a single trailing space after the comma delimiter. The following is an example
of an acceptable invocation of a function that takes three arguments:</p>
<pre><code class="lang-javascript">threeArguments(1, 2, 3);
</code></pre>
<p>Call-time pass-by-reference is strictly prohibited. See the function declarations section for the proper way to pass
function arguments by-reference.</p>
<p>In passing arrays as arguments to a function, the function call may include the &quot;array&quot; hint and may be split into
multiple lines to improve readability. In such cases, the normal guidelines for writing arrays still apply:</p>

<p>If function/method usage exceeds recommended per line length, breaking the statement into multiple lines is recommended.
The initial argument must begin on the following line. If so, it should be padded at one indentation level greater than
the line containing the array declaration, and all successive lines should have the same indentation; the closing parent
should be on a line by itself at the same indentation level as the line containing the function/method declaration.</p>
