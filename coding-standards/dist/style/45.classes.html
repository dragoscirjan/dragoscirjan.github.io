<h3 id="class-declaration">Class Declaration</h3>
<p>Classes must be named according to project&#39;s naming conventions (decided by developing team). The
brace should always be written on the line underneath the class name.</p>
<p>Every class must have a documentation block that conforms to the <a href="http://www.phpdoc.org/">PHPDocumentor</a>
standard. All code in a class must be indented (see <a href="overview.md">Overview</a>). Only one class is
permitted in each file. Placing additional code in class files is <strong>not</strong> permitted and discouraged.</p>
<p>The following is an example of an acceptable class declaration:</p>

 * Documentation Block Here

{
  // all contents of class must be indented
};
</code></pre>

<p>Classes that extend other classes or which implement interfaces should declare their dependencies on
the same line when possible.</p>
<p>If as a result of such declarations, the line length exceeds the maximum line length and also
programming langauge allows it, break the line before the &quot;extends&quot; and/or &quot;implements&quot; keywords,
and pad those lines by one indentation level.</p>

<p>If the class implements multiple interfaces and the declaration exceeds the maximum line length, break after each comma
separating the interfaces, and indent the interface names such that they align.</p>
<pre><code class="lang-php">class SampleClass
    implements BarInterface,
               BazInterface
{
}
</code></pre>
<h3 id="class-member-variables">Class Member Variables</h3>
<p>Member variables must be named according to project&#39;s variable naming conventions. If no other convention is chosen,
naming will be done according with camel case naming convention (camelCaseNamingConvention).</p>
<p>If decided by developer team, private variable naming may contain the underscore &quot;_&quot; character as a prefix
(i.e. _camelCaseNamingConvention).</p>
<p>Any variables declared in a class must be listed at the top of the class, above the declaration of any methods.</p>
<p>The var construct is not permitted. Member variables always declare their visibility by using one of the <code>private</code>,
<code>protected</code>, or <code>public</code> modifiers.</p>
<p>Giving access to member variables directly by declaring them as public is permitted but discouraged in favor of accessor
methods (set &amp; get).</p>
