<h4 id="commenting">Commenting</h4>
<p>Separation of code into logical sections using standard comment blocks is strongly recommended.</p>
<p>Annotation of code inside a comment block, leaving a reference # next to the line is also recommended.</p>
<div class="lang-ex">

<pre><code class="lang-css">/* ==========================================================================

 *
 * Purpose: This will describe when this component should be used. This comment
 * block is 80 chars long
 *
 * 1. Mark lines of code with numbers which are explained here.
 * This keeps your code clean, while also allowing detailed comments.
 */

/* Basic comment */

.Component {
    ... /* 1 */
}
</code></pre>

<h4 id="spacing">Spacing</h4>
<p>Multiple CSS rules, having the same styles, should be comma separated but live on new lines.</p>
<p>Braces should start one space from the last defined rule, and end on a new line after the last style has been defined.</p>
<p>Style lines should always end with semi-colons, while a space must also always be added after &quot;:&quot;. A space should also
be included after each comma in comma-separated property or function values.</p>
<p>CSS blocks should be separated by a single clear line, while two blank lines should be added between sections and one
between sub-sections.</p>
<pre><code class="lang-css">/* DO */
.Component,
.OtherComponent {
    padding: 0;
    margin: 0;
    font-family: &quot;Helvetica&quot;, sans-serif;
}


.NewSection {
    ...
}

.NewSection-edit {
    ...
}

/* DON&#39;T */
.Component, .Component-edit{
    padding:0; margin:0;
    font-family: &quot;Helvetica&quot;,sans-serif}
.NewSection {
    ...
}
.NewSection-edit {
    ...
}
</code></pre>
<h4 id="quotes">Quotes</h4>
<p>Use of double quotes, when available, is mandatory. Quote attribute values in selectors.</p>
<pre><code class="lang-css">/* DO */
input[type=&quot;checkbox&quot;] {
    background-image: url(&quot;/img/you.jpg&quot;);
    font-family: &quot;Helvetica Neue Light&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial;
}

/* DON&#39;T */
input[type=checkbox] {
    background-image: url(/img/you.jpg);
    font-family: Helvetica Neue Light, Helvetica Neue, Helvetica, Arial;
}
</code></pre>
<h4 id="when-declaring-values">When declaring values</h4>
<p>it is recommended to</p>
<ul>
<li>Use lower-case and shorthand hex values</li>
<li>Use unit-less line-height values</li>
<li>Where allowed, avoid specifying units for zero values</li>
<li>Never specify the height property unless it&#39;s specifically needed (<code>min-height</code> is cool)</li>
<li>Never use <code>!important</code> (Utility classes are an exception but still should be avoided)</li>
<li>Try to only style the property you are explicitly concerned with to reduce over zealously resetting something you
might want to inherit<ul>
<li><code>background-color: #333</code> over <code>background: #333</code></li>
<li><code>margin-top: 10px</code> over <code>margin: 10px 0 0</code></li>
<li>Use shorthand if you can, be sensible</li>
</ul>
</li>
</ul>

</code></pre>
<h4 id="declaration-order">Declaration order</h4>
<p>There are a millions opinions and thoughts on logical ordering and grouping. Don&#39;t force someone to learn your opinion,
ordering doesn&#39;t matter, consistency does.</p>
<ul>
<li>@extend <em>(for SCSS)</em>, :extend <em>(for LESS)</em></li>
<li>@include <em>(for SCSS)</em>, .mixin-name() <em>(for LESS)</em></li>
<li>Declarations:<ul>
<li>Alphabetical order</li>
<li>Cluster related properties (e.g. positioning and box-model) together</li>
</ul>
</li>
</ul>
<div class="lang-ex">
<h5 id="css">CSS</h5>
<pre><code class="lang-css">/*** ALPHABETICAL ***/

    color: #aaa;
    left: 0;
    line-height: 1.25;
    min-height: 400px;
    padding: 0 20px;
    top: 0;
    width: 150px;
}

/*** CLUSTER ***/
.Component {
    /* Positioning */
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    z-index: 100;

    /* Box-model */
    display: block;
    float: right;
    width: 100px;
    height: 100px;

    /* Typography */
    font: normal 13px &quot;Helvetica Neue&quot;, sans-serif;
    line-height: 1.5;
    color: #333;
    text-align: center;

    /* Visual */
    background-color: #f5f5f5;
    border: 1px solid #e5e5e5;
    border-radius: 3px;

    /* Misc */
    opacity: 1;
}
</code></pre>
