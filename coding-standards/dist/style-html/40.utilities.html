<template><section class="au-animate"><div class="container bs-docs-container"><div class="row"><h2 id="utilities">Utilities</h2>
<p>Utility classes are low-level structural and positional traits. Utilities can be applied directly to any element;
multiple utilities can be used together; and utilities can be used alongside component classes.</p>
<p>Utility classes should be used sparingly, lean towards component level styling to make for as reusable HTML patterns as
possible.</p>
<h4 id="u-utilityname">u-utilityName</h4>
<p>Syntax: <code>u-&lt;utilityName&gt;</code></p>
<p>Utilities must use a camel case name, prefixed with a <code>u</code> namespace.</p>
</div></div></section></template>
