<template><section class="au-animate"><div class="container bs-docs-container"><div class="row"><p>##Pseudo Elements and Classes

<pre><code class="lang-css">.component:focus {
    ...
}

.component:hover {
    ...
}

.component::before {
    ...
}

.component::after {
    ...
}

.component:after {
    ...
}*/
</code></pre>
