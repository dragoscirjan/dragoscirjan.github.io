<h3 id="sass-extend-or-include">SASS @extend or @include</h3>
<ul>
<li>Excessive use of <code>@include</code> can cause unnecessary bloat to your stylesheet, but gzip should help with that.</li>
<li>Excessive use of <code>@extend</code> can create large selector blocks (not helpful in web inspector) and hoisting of your
selector can cause override and inheritance issues.</li>
<li>We advise to <code>@include</code> over <code>@extend</code> generally, but use common sense. In situations where it&#39;s better to  <code>@extend</code>
it&#39;s safer to do so on a placeholder selector.</li>
</ul>
<p>Make use of placeholder selectors to separate repeated local styles</p>
<pre><code class="lang-css">%placeholderSelector {
    background-color: #eee;
}

.Component1 {
    @extend %placeholderSelector;
    color: red;
}

.Component2 {
    @extend %placeholderSelector;
    color: blue;
}
</code></pre>
