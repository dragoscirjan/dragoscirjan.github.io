<template><section class="au-animate"><div class="container bs-docs-container"><div class="row"><h1 id="naming-conventions">Naming Conventions</h1>
<p class="note"><strong>Note</strong>: This document is a draft and it will remain so. It is your duty as a developer to continuously
improve this document and your knowledge of this document.</p>
<p class="note"><strong>Note</strong>: When continuing/extending a 3rd party project, it is recommended to continue with the naming 
convention imposed/used by that specific project.</p>
<h2 id="classes">Classes</h2>
<p>For class naming, it is mandatory to use <a href="https://en.wikipedia.org/wiki/CamelCase">CamelCase</a> naming
style unless programming language impose otherwise, or project manager / system architect decided
otherwise. First letter of the class name must also be upper case.</p>
<pre><code class="lang-java">class MyCamelCaseName
{
  // your class code here
}
</code></pre>
<h2 id="functions-methods">Functions/Methods</h2>
<p>For function/method naming, it is mandatory to use <a href="https://en.wikipedia.org/wiki/CamelCase">camelCase</a> 
naming style unless programming language impose otherwise, or project manager / system architect decided
otherwise. Oposed to class names, first letter of the method/function name must be lower case.</p>
<pre><code class="lang-php">class MyCamelCaseName {

  public function myCamelCaseMethod()
  {
    // your function code here
  }

}

function myCamelCaseFunction()
{
  // your function code here
}
</code></pre>
<h2 id="namespaces">Namespaces</h2>
<p>As much as possible, namespaces will be defined wil lower case and be formed of simpler explanatory 
words. Namespace naming should always start with the following 3 components</p>
<ol>
<li><strong>com</strong> or <strong>org</strong> to disociate commercial projects from open source once</li>
<li>Project Name or company name followed by project name </li>
<li>Package name</li>
</ol>
<p>Given archiect or manger&#39;s choice, Project/Company name be skipped.</p>
<pre><code class="lang-java">namespace org.company.project.package.subpackage;

class MyCamelCaseName
{

}
</code></pre>
<p>For some languages, we recommend skipping the <code>org</code> prefix in case of open source packages; however
in order to avoid namespace colision when both commercial and open source packages are installed,
the commercial packages should always have the <code>com</code> prefix</p>
<div class="lang-ex">
<p>Before <a href="http://en.cppreference.com/w/cpp/language/namespace">C++ v17</a> you could not use nested </p>
<h5 id="c-c-c-35-">C/C++/C&#35;</h5>
<pre><code class="lang-cpp">// before C++ v17
namespace Company_Project_Package_Subpackage
{
  // your code here
}

// after C++ v17
namespace company::project::package::subpackage
{
  // your code here
}
</code></pre>

<h5 id="dart">Dart</h5>
<p>Dart does not have namespaces, however, you can emulate it via folders. Dart language has the <code>import</code>
protocol, for loading a library to another file.</p>
<p><code>org/company/project/package/subpackage/ClassName.dart</code></p>
<pre><code class="lang-dart">class ClassName  {
  // your code here
}
</code></pre>
